<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/tewetech/pdftopng/refs/heads/main/favicon-pdftopng.png">    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter PDF ke PNG HD</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <style>
        /* ==================================== */
        /* VARIABEL DAN DASAR CSS */
        /* ==================================== */
        
        :root {
            /* Warna latar belakang utama yang terang */
            --bg-primary: #f0f0f5; 
            /* Latar belakang kartu transparan (Glassmorphism) */
            --bg-card: rgba(255, 255, 255, 0.6); 
            /* Warna teks utama */
            --text-main: #333333; 
            /* Warna teks sekunder/samar */
            --text-subtle: #666666; 
            /* Warna aksen utama (biru-kehijauan) */
            --accent-1: #08978b; 
            /* Warna aksen kedua (oranye cerah) */
            --accent-2: #ff6932; 
            /* Warna border elemen yang samar */
            --border-color: rgba(0, 0, 0, 0.1); 
            /* Radius border untuk efek kaca */
            --glass-br: 12px; 
            /* Bayangan ringan */
            --shadow-light: rgba(0, 0, 0, 0.1); 
            /* Warna border untuk Drag & Drop aktif */
            --drag-drop-border: #08978b; 
            /* Warna untuk garis grid tipis */
            --grid-color: rgba(0, 0, 0, 0.05); 
        }

        /* Styling dasar untuk body */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            /* Padding 0 agar container dapat di-center dengan sempurna */
            padding: 0; 
            /* Memastikan body menempati seluruh tinggi viewport */
            height: 100vh; 
            /* Mengatur tata letak untuk menempatkan konten di tengah */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-primary);
            color: var(--text-main);
            position: relative;
            /* Mencegah scrolling horizontal yang tidak perlu */
            overflow-x: hidden; 
            /* MENCEGAH SCROLL VERTIKAL (sesuai permintaan "tanpa perlu di scroll") */
            overflow-y: hidden;
            text-align: center;
            /* Latar belakang gradien sederhana */
            background: linear-gradient(135deg, #e0e0e5 0%, #f0f0f5 100%);
        }

        /* ==================================== */
        /* EFEK LATAR BELAKANG GRID TIPIS */
        /* ==================================== */

        body::before {
            content: '';
            position: fixed; /* Tetap di viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Di bawah konten utama */
            /* Membuat pola grid menggunakan linear-gradient yang diulang */
            background-image: 
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            /* Ukuran setiap kotak grid (40x40 piksel) */
            background-size: 40px 40px; 
            /* Mengatur opacity agar grid sangat tipis */
            opacity: 1; 
            pointer-events: none; /* Agar tidak menghalangi interaksi */
        }
        
        /* Menghapus after yang tidak terpakai */
        body::after {
            content: none;
        }

        /* ==================================== */
        /* CONTAINER UTAMA (Glassmorphism) */
        /* ==================================== */

        .container {
            max-width: 600px; 
            width: 90%;
            margin: auto; 
            padding: 30px;
            /* Efek glassmorphism */
            background: var(--bg-card);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            border-radius: var(--glass-br);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 20px var(--shadow-light);
            z-index: 1; /* Di atas grid */
            text-align: center;
            transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s; 
            
            /* Pembatasan tinggi agar konten muat di dalam viewport */
            max-height: 95vh; 
            overflow-y: auto; /* Scroll internal jika konten container terlalu padat */
        }
        
        /* Gaya saat file di-drag di atas container */
        .container.drag-over {
            border: 2px dashed var(--drag-drop-border);
            box-shadow: 0 0 30px rgba(8, 151, 139, 0.5);
            background-color: rgba(8, 151, 139, 0.15); 
        }

        /* Styling Judul */
        h1 {
            color: var(--accent-1); 
            margin-bottom: 20px;
            font-size: 2em; 
            font-weight: 700;
            text-shadow: 0 0 10px rgba(8, 151, 139, 0.3); 
        }

        /* Styling Paragraf */
        p {
            color: var(--text-main);
            margin-bottom: 20px;
        }
        
        /* Bagian Input (Untuk menampung tombol Pilih dan Konversi) */
        .input-section {
            display: flex;
            /* Mengatur tombol sejajar horizontal */
            flex-direction: row; 
            /* Tombol berada di tengah */
            justify-content: center; 
            align-items: center;
            /* Jarak antar elemen flex */
            gap: 15px; 
            margin-bottom: 15px; /* Jarak dengan tampilan nama file di bawah */
        }
        
        /* Menyembunyikan tampilan input file bawaan */
        input[type="file"] {
            display: none;
        }

        /* Wrapper input file */
        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            /* Agar tombol terlihat proporsional saat sejajar */
            flex: 1; 
            min-width: 150px;
        }

        /* ==================================== */
        /* TOMBOL PILIH FILE */
        /* ==================================== */

        .file-upload-label {
            border: 2px solid var(--accent-1);
            padding: 10px 20px; 
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--accent-1);
            color: white;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-weight: 600;
            font-size: 1em;
            display: block;
            box-shadow: 0 3px 8px rgba(8, 151, 139, 0.4);
        }

        .file-upload-label:hover {
            background-color: var(--accent-2); 
            border-color: var(--accent-2);
            box-shadow: 0 4px 10px rgba(255, 105, 50, 0.4);
        }

        /* ==================================== */
        /* TAMPILAN NAMA FILE (REVISI LEBAR & TINGGI) */
        /* ==================================== */

        #file-name-display {
            margin: 5px auto 15px auto; /* Di bawah tombol, dengan margin bawah lebih besar */
            /* REVISI: Menggunakan lebar 100% dari container parent agar sama dengan .status */
            width: 100%; 
            /* REVISI: Menghapus max-width agar lebar mengikuti container */
            max-width: none; 
            
            padding: 12px; /* REVISI: Menyesuaikan padding agar tinggi seimbang dengan .status */
            
            background-color: rgba(8, 151, 139, 0.1); 
            border: 1px solid var(--accent-1);
            border-radius: 8px; /* REVISI: Menyesuaikan radius agar seragam dengan .status */
            text-align: center; 
            font-style: italic;
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            /* Menyederhanakan tampilan nama file di satu baris */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            /* Memastikan padding dan border dihitung dalam lebar total */
            box-sizing: border-box; 
        }
        
        /* ==================================== */
        /* TOMBOL KONVERSI */
        /* ==================================== */

        #convert-btn {
            padding: 12px 30px; 
            background-color: var(--accent-2); 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(255, 105, 50, 0.5);
            margin-top: 0; 
            /* Mengatur proporsionalitas sejajar dengan tombol pilih */
            flex: 1; 
            min-width: 150px;
        }

        #convert-btn:hover {
            background-color: #e55c28; /* Sedikit lebih gelap dari aksen 2 */
            box-shadow: 0 6px 15px rgba(255, 105, 50, 0.7);
            transform: translateY(-1px); /* Efek tekan ringan */
        }
        
        #convert-btn:active {
            transform: translateY(0); /* Efek tombol tertekan */
        }

        #convert-btn:disabled {
            background-color: var(--text-subtle);
            box-shadow: none;
            cursor: not-allowed;
            transform: none; 
        }
        
        /* ==================================== */
        /* STATUS PESAN & CATATAN (REVISI LEBAR & TINGGI) */
        /* ==================================== */

        .status {
            margin-top: 10px; 
            font-size: 0.95em;
            /* REVISI: Menyesuaikan padding agar tinggi seimbang dengan #file-name-display */
            padding: 12px; 
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.05);
            /* REVISI: Mengatur lebar 100% dan box-sizing agar lebar sama dengan #file-name-display */
            width: 100%; 
            box-sizing: border-box;
        }
        
        /* Inner paragraph di dalam .status */
        .status p {
            margin: 0; /* Menghilangkan margin bawaan p agar tinggi tetap stabil */
        }


        #status-message {
            color: var(--text-main);
            font-weight: 500;
        }
        
        /* Gaya khusus untuk pesan error */
        #status-message.error {
            color: #dc3545; 
            font-weight: bold;
        }
        
        /* Gaya catatan kecil */
        .note {
            margin-top: 15px; 
            font-size: 0.8rem;
            color: var(--text-subtle);
        }

        /* Menyembunyikan canvas yang digunakan untuk rendering */
        canvas {
            display: none;
        }
        
        /* Media Queries untuk responsivitas */
        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
            /* Di layar kecil, tombol kembali ditumpuk vertikal */
            .input-section {
                flex-direction: column;
                gap: 10px;
            }
            .file-upload-wrapper, #convert-btn {
                width: 100%;
                max-width: 100%;
                min-width: auto;
            }
            #convert-btn {
                font-size: 1em;
                padding: 10px 25px;
            }
            /* REVISI: Memastikan lebar 100% tetap berlaku di mobile */
            #file-name-display, .status {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="drop-area">
        <h1>Konverter PDF ke PNG HD</h1>
        <p>Pilih file PDF, Atau Seret & Lepas Disini. Bisa Banyak Sekaligus.</p>

        <div class="main-action-section">
            <div class="input-section">
                <div class="file-upload-wrapper">
                    <input type="file" id="pdf-file" accept="application/pdf" multiple>
                    <label for="pdf-file" class="file-upload-label"><i class="fas fa-file-pdf"></i> Pilih File PDF</label>
                </div>
                
                <button id="convert-btn" disabled><i class="fa-solid fa-image"></i> Konversi</button>
            </div>
            
            <div id="file-name-display">Belum ada file yang dipilih.</div>
        </div>

        <div class="status">
            <p id="status-message">Status pengerjaan akan muncul disini.</p>
        </div>

        <p class="note">
            <small>Copyright © 2025 | Tewe Tech | 0823-2362-4177.</small>
        </p>
    </div>

    <script>
        // ====================================
        // PENGATURAN DAN VARIABEL JAVASCRIPT
        // ====================================

        // Mengatur path worker untuk PDF.js (penting untuk rendering)
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.js';

        // Mendapatkan elemen-elemen DOM
        const pdfFileInput = document.getElementById('pdf-file');
        const convertBtn = document.getElementById('convert-btn');
        const statusMessage = document.getElementById('status-message');
        const fileNameDisplay = document.getElementById('file-name-display');
        const dropArea = document.getElementById('drop-area'); // Elemen untuk fitur Drag & Drop
        
        // Variabel untuk menyimpan daftar file PDF yang siap diproses
        let filesToProcess = [];

        // --- Fungsi Pembantu (Helper Function) ---
        
        /**
         * Memperbarui status tampilan file yang dipilih (baik dari input maupun drop).
         * @param {FileList|File[]} files - Daftar file yang akan diproses.
         */
        function updateFileStatus(files) {
            // Filter hanya file PDF
            filesToProcess = Array.from(files).filter(file => file.type === 'application/pdf');

            if (filesToProcess.length > 0) {
                // Menampilkan nama file atau jumlah file yang dipilih
                if (filesToProcess.length > 1) {
                    fileNameDisplay.textContent = `${filesToProcess.length} file PDF dipilih.`;
                } else {
                    fileNameDisplay.textContent = `1 file: ${filesToProcess[0].name}`;
                }

                statusMessage.textContent = `${filesToProcess.length} file PDF siap dikonversi.`;
                statusMessage.classList.remove('error'); 
                convertBtn.disabled = false; // Mengaktifkan tombol konversi
            } else {
                fileNameDisplay.textContent = 'Belum ada file yang dipilih.';
                statusMessage.textContent = 'Silakan pilih atau seret file PDF.';
                statusMessage.classList.remove('error');
                convertBtn.disabled = true; // Menonaktifkan tombol
            }
        }

        /**
         * Membaca objek File sebagai ArrayBuffer.
         * Diperlukan oleh pdf.js untuk memuat dokumen.
         * @param {File} file - Objek File yang akan dibaca.
         * @returns {Promise<ArrayBuffer>} Promise yang diselesaikan dengan ArrayBuffer.
         */
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const fileReader = new FileReader();
                fileReader.onload = () => resolve(fileReader.result);
                fileReader.onerror = () => reject(fileReader.error);
                fileReader.readAsArrayBuffer(file);
            });
        }
        
        // --- Event Listeners Drag & Drop ---
        
        // Mencegah perilaku default (membuka file) saat file di-drag di atas area
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false); // Pencegahan global
        });
        
        /** Mencegah default browser, agar fitur drop file bisa bekerja */
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Menambahkan gaya visual saat file di-drag ke dalam area
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('drag-over'), false);
        });

        // Menghapus gaya visual saat file keluar dari area
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('drag-over'), false);
        });

        // Event saat file di-drop
        dropArea.addEventListener('drop', handleDrop, false);

        /**
         * Memproses file yang di-drop ke area.
         * @param {Event} e - Objek event drop.
         */
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files; // FileList dari operasi drop
            
            // Memproses files dari drop dan memperbarui status
            updateFileStatus(files);
        }

        // --- Event Listener Input File Biasa ---
        
        // Listener saat file PDF dipilih melalui tombol input
        pdfFileInput.addEventListener('change', (event) => {
            // Memperbarui status file yang dipilih
            updateFileStatus(event.target.files);
        });

        // --- Event Listener Konversi (Logika Utama) ---

        // Listener saat tombol konversi diklik
        convertBtn.addEventListener('click', async () => {
            const files = filesToProcess; // Menggunakan filesToProcess dari input atau drop

            if (files.length === 0) {
                statusMessage.textContent = '❌ ERROR: Tidak ada file PDF yang dipilih.';
                statusMessage.classList.add('error');
                return;
            }

            // Menonaktifkan tombol saat proses dimulai
            convertBtn.disabled = true;
            statusMessage.textContent = `Memulai konversi untuk ${files.length} file...`;
            statusMessage.classList.remove('error');

            // Proses setiap file PDF satu per satu
            for (let fileIndex = 0; fileIndex < files.length; fileIndex++) {
                const file = files[fileIndex];
                const fileNumber = fileIndex + 1;
                
                // Mendapatkan nama dasar file (tanpa ekstensi .pdf)
                const fileNameBase = file.name.replace(/\.pdf$/i, '');
                
                statusMessage.textContent = `[${fileNumber}/${files.length}] Memuat PDF: ${file.name}...`;

                try {
                    // 1. Membaca file sebagai ArrayBuffer
                    const arrayBuffer = await readFileAsArrayBuffer(file);
                    
                    // 2. Membuat instance JSZip baru untuk file ini (agar hasilnya dalam ZIP)
                    const zip = new JSZip(); 

                    // 3. Mendapatkan dokumen PDF dari ArrayBuffer
                    const pdfDocument = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                    const numPages = pdfDocument.numPages;

                    statusMessage.textContent = `[${fileNumber}/${files.length}] Ditemukan ${numPages} halaman. Memulai rendering...`;
                    
                    // 4. Loop melalui setiap halaman
                    for (let i = 1; i <= numPages; i++) {
                        statusMessage.textContent = `[${fileNumber}/${files.length}] Mengkonversi Halaman ${i} dari ${numPages}...`;
                        
                        const page = await pdfDocument.getPage(i);
                        
                        // Menghitung viewport dengan skala tinggi untuk kualitas HD
                        const scale = 3.0; // Skala 3.0 = resolusi 3x dari default (HD)
                        const viewport = page.getViewport({ scale: scale });

                        // Membuat elemen canvas baru
                        const canvas = document.createElement('canvas');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        const context = canvas.getContext('2d');

                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };

                        // Merender halaman ke canvas
                        await page.render(renderContext).promise;

                        // Mengubah konten canvas menjadi Blob (format PNG untuk lossless)
                        const imageBlob = await new Promise(resolve => {
                            // toBlob adalah metode async yang didukung browser
                            canvas.toBlob(resolve, 'image/png'); 
                        });
                        
                        // Nama file gambar di dalam ZIP
                        const imageName = `${fileNameBase}_page_${i}.png`; 
                        
                        // Menambahkan Blob gambar ke dalam objek ZIP
                        zip.file(imageName, imageBlob); 
                        
                        // Membersihkan referensi canvas (Penting untuk memori)
                        canvas.remove();
                    }
                    
                    // 5. Menghasilkan file ZIP
                    statusMessage.textContent = `[${fileNumber}/${files.length}] Membuat file ZIP...`;
                    const zipBlob = await zip.generateAsync({ type: "blob" });

                    // 6. Memicu unduhan file ZIP
                    const zipFilename = `${fileNameBase}.zip`;
                    saveAs(zipBlob, zipFilename); // Menggunakan library FileSaver.js

                    // Jeda sebentar sebelum memproses file berikutnya untuk stabilitas unduhan
                    await new Promise(resolve => setTimeout(resolve, 1000)); 

                } catch (error) {
                    // Menangani kesalahan konversi per file
                    console.error("Kesalahan Konversi:", error);
                    statusMessage.textContent = `❌ ERROR pada file ${file.name}: Terjadi kesalahan saat memproses PDF: ${error.message}`;
                    statusMessage.classList.add('error');
                    // Lanjut ke file berikutnya jika terjadi error
                }
            }
            
            // Proses selesai untuk semua file
            statusMessage.textContent = `Selesai! ${files.length} file PDF telah dikonversi dan diunduh dalam bentuk ZIP.`;
            statusMessage.classList.remove('error');
            convertBtn.disabled = false; // Mengaktifkan tombol lagi
            
            // Reset status file yang dipilih setelah proses selesai
            filesToProcess = [];
            pdfFileInput.value = null; // Menghapus file dari input
            fileNameDisplay.textContent = 'Belum ada file yang dipilih.';
        });
    </script>
</body>
</html>
